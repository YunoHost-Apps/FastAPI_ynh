#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "fastapi"
name = "FastAPI"
description.en = "Custom Web app to run a FastAPI program written in Python"
description.fr = "Une application web personnalisée pour faire tourner une application FastAPI écrite en Python"

version = "1.0~ynh2"

maintainers = ["leonarf"]

[upstream]
license = "GPL-3.0-or-later"
code = "https://github.com/leonarf/FastAPI_ynh"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "350M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/api"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.password]
    help.en = "Password that you will need to upload your code on YunoHost"
    help.fr = "Le mot de passe que vous utiliserez pour téléverser votre code sur YunoHost"
    type = "password"

[resources]
    [resources.system_user]
    allow_sftp = true
    allow_ssh = true
    home = "/home/yunohost.app/__APP__"

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    dir = "/home/yunohost.app/__APP__"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "python3-dev, python3-pip, python3-venv"
